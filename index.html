<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Hackathon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .code-container {
            position: relative;
            background-color: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #555;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        .copy-btn:hover {
            background-color: #777;
        }
        /* Adjust Prism.js styles for better visibility */
        pre {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Programming Hackathon</h1>

    <div class="code-container">
        <button class="copy-btn" onclick="copyCode()">Copy code</button>
        <pre><code class="language-cpp" id="cpp-code">#include &lt;iostream&gt;

int main() {
    std::cout &lt;&lt; "Hello, World! This is C++ code." &lt;&lt; std::endl;
    return 0;
}</code></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script>
        function copyCode() {
            const code = document.getElementById('cpp-code').textContent.trim();
            navigator.clipboard.writeText(code).then(function() {
                alert('Code copied to clipboard!');
            }, function(err) {
                console.error('Failed to copy: ', err);
            });
        }
    </script>

</body>
</html>
