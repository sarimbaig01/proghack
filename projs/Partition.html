                        <div style="border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9; width: fit-content; font-family: Arial, sans-serif;">
                              <strong>Partition Algorithm:</strong><br><br>
                              <strong>Input:</strong> A list <code>A</code> and a <code>pivot_index</code>.<br><br>
                            
                              <strong>1. Initialization:</strong><br>
                              &emsp;Set two pointers (indices): <code>i</code> to 0 (start) and <code>j</code> to <code>n-1</code> (end).<br>
                              &emsp;Use the value at <code>pivot_index</code> as the pivot.<br><br>
                            
                              <strong>2. Iteration (while <code>i &lt; j</code>):</strong><br>
                              &emsp;- Move <code>i</code> right until an element greater than the pivot is found.<br>
                              &emsp;- Move <code>j</code> left until an element less than or equal to the pivot is found.<br>
                              &emsp;- If <code>i &lt; j</code>, swap elements at <code>i</code> and <code>j</code>.<br><br>
                            
                              <strong>3. Termination:</strong><br>
                              &emsp;- The loop stops when <code>i &ge; j</code>, and the list is partitioned:<br>
                              &emsp;&emsp;• Left side: elements ≤ pivot.<br>
                              &emsp;&emsp;• Right side: elements > pivot.<br>
                       </div>
                       <figcaption>
                            Figure 2: The in-place Parition algorithm.
                       </figcaption>
